<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="login/login.css">
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-default navbar-inverse navbar-fixed-top" data-target="#mainNavbar" data-toggle="collapse">

        <a ui-sref="home"><img ng-src="resources/images/logo-dark.png" alt="Infrrd" class="navbar-brand"></a>

      </nav>

      <div class="jumbotron col-md-6 col-md-offset-3">
        <h2>Login Page</h2>
      </div>
      <form role="form" name="loginForm" novalidate="">
        <div class="form-group col-md-6 col-md-offset-3" ng-class="{'has-error':loginForm.email.$invalid && loginForm.email.$touched}">
          <label for="email">Email Address </label>
          <input type="email" name="email" ng-model="user.email" class="form-control" placeholder="Email Address" required="">
          <small class="help-block" ng-show="loginForm.email.$invalid && loginForm.email.$touched">Pleasse enter an Email Adress</small>
        </div>
        <div class="form-group col-md-6 col-md-offset-3" ng-class="{'has-error':loginForm.password.$invalid && loginForm.password.$touched}">
          <label for="password">Password </label>
          <input type="password" name="password" ng-model="user.password" class="form-control" placeholder="Password" required="" ng-minlength=8>
          <small class="help-block" ng-show="loginForm.password.$error.minlength && loginForm.password.$touched">Password must consist of atleast 8 characters.</small>
        </div>
        <div class="col-md-6 col-md-offset-3">
          <label><a ui-sref="register">SignUp</a></label>
        </div>
        <div class="col-md-6 col-md-offset-3 submitButton">
          <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled="loginForm.$invalid" ng-click="signIn()">Login</button>
        </div>
      </form>
    </div>
  </body>
</html>
