<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Registration Page</title>
  <link rel="stylesheet" href="register/register.css">
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-default navbar-inverse navbar-fixed-top" data-target="#mainNavbar" data-toggle="collapse">

      <a ui-sref="home"><img ng-src="resources/images/logo-dark.png" alt="Infrrd" class="navbar-brand"></a>

    </nav>

    <div class="jumbotron col-md-6 col-md-offset-3">
      <h2>IPL Registration Page</h2>
    </div>
    <form name="regForm" role="form" novalidate="">
      <div class="form-group col-md-6 col-md-offset-3" ng-class="{'has-error':regForm.email.$invalid && regForm.email.$touched}">
        <label for="email">Email</label>
        <input type="email" name="email" ng-model="user.email" id="email" class="form-control" placeholder="Email Address" required="">
        <small class="help-block" ng-show="regForm.email.$invalid && regForm.email.$touched">Pleasse enter an Email Adress</small>
      </div>
      <div class="form-group col-md-6 col-md-offset-3" ng-class="{'has-error':regForm.password.$invalid && regForm.password.$touched}">
        <label for="password">Password</label>
        <input type="password" name="password" ng-model="user.password" id="password" class="form-control" placeholder="Password" required="" ng-minlength=8>
        <small class="help-block" ng-show="regForm.password.$error.minlength && regForm.password.$touched">Password must consist of atleast 8 characters.</small>
      </div>
      <div class="form-group col-md-6 col-md-offset-3" ng-class="{'has-error':regForm.confirmPassword.$invalid && regForm.confirmPassword.$touched}">
        <label for="confirmPassword">Password</label>
        <input type="password" name="confirmPassword" ng-model="user.confirmPassword" id="confirmPassword" class="form-control" placeholder="Confirm Password" required="" ng-minlength=8>
        <small class="help-block" ng-show="regForm.confirmPassword.$touched && cPassErrMsg">Passwords do not match</small>
      </div>
      <div class="col-md-6 col-md-offset-3">
        <label><a ui-sref="login">Login</a></label>
      </div>
      <div class="col-md-6 col-md-offset-3 submitButton">
        <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled="regForm.$invalid" ng-click="signUp()">Sign Up</button>
      </div>
    </form>
  </div>
</body>
</html>
